{% extends "base.html" %}
{% block title %}Register Student - Attendance Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Register New Student</h4>
            </div>
            <div class="card-body">
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="roll_no" class="form-label">Roll Number / ID</label>
                        <input type="text" class="form-control" id="roll_no" name="roll_no" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Continue to Face Capture</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
