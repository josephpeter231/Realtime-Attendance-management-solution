<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Attendance Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 70px;
        }
        .navbar {
            background-color: #3c4b64;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Attendance Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">View Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/take_attendance">Take Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance_report">Attendance Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leave_status">Leave Management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            &copy; 2025 Attendance Management System
        </div>
    </footer>

    <script>
        // Handle clean exit when page is unloaded
        window.addEventListener('beforeunload', function() {
            fetch('/shutdown', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
